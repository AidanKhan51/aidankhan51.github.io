<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <title>Aidan Khan Portfolio</title>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <link rel="icon" type="image/png" href="assets/images/User.gif">
  <meta property="og:image"
    content="https://aidankhan51.github.io/CreativeComputation/portfolio/assets/images/User.gif">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Aidan Khan Portfolio">

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<!-- popups -->

<body>
  <!--template id for popup-->
  <template id="popup-base">
    <!--classes for every border of popup window, important for resizing the popups-->
    <div class="nw-corner"></div>
    <div class="north-border"></div>
    <div class="ne-corner"></div>
    <div class="west-border"></div>
    <!--body of popup-->
    <div class="popup-center">
      <!--Top bar for moving popup-->
      <div class="top-bar"><button id="close-btn" class="closeButton"></button></div>
      <!--where main content is stored-->
      <div class="content-cnt"></div>
    </div>
    <div class="east-border"></div>
    <div class="sw-corner"></div>
    <div class="south-border"></div>
    <div class="se-corner"></div>
  </template>

  <!--popup for illustrations section-->
  <!--custom popup background set to black-->
  <template id="2d-popup" data-background="black">
    <!--id to change content on popup page to one of the drawings, or back to the main Illustration page-->
    <div id="illustration-panel">
      <div>
        <div class="illust-title">Illustrations
        </div>
        <div></div>
      </div>
      <!--grid for images-->
      <div class="img-grid" style="padding: 5px;">
        <div>
          <!--class "frame one" is the first photo frame-->
          <div class="frame-one">
            <!--button id to trigger innerHTML change under id="illustration-panel"-->
            <button id='correctness' class="drawing-one">
            </button>
          </div>
          <div class="illust-text">Correctness</div>
        </div>
        <div>
          <!--same as most recent notes above but for new drawing-->
          <div class="frame-two">
            <button id='hylics' class="drawing-two">
            </button>
          </div>
          <div class="illust-text">Hylics</div>
        </div>
        <div>
          <!--same as most recent notes above but for new drawing-->
          <div class="frame-three">
            <button id='infestation' class="drawing-three">
            </button>
          </div>
          <div class="illust-text">Infestation</div>
        </div>
        <div>
          <!--same as most recent notes above but for new drawing-->
          <div class="frame-four">
            <button id='bdc' class="drawing-four">
            </button>
          </div>
          <div class="illust-text">Boys Dont Cry
          </div>
        </div>
        <div>
          <!--drawings to be determined, basically placeholders-->
          <div class="frame-tbd">
            <button id='correctness' class="drawing-tbd">
              ?</button>
          </div>
          <div class="illust-text">Coming Soon</div>
        </div>
        <div>
          <div class="frame-tbd">
            <button id='correctness' class="drawing-tbd">
              ?</button>
          </div>
          <div class="illust-text">Coming Soon</div>
        </div>
      </div>
    </div>
  </template>

  <!--"user info" popup template-->
  <!--custom popup background = blue-->
  <template id="user-popup" data-background="#021da8">
    <h2 style="margin:5px 10px;font-family: 'OCRA';color: white;">USER INFO</h2>
    <div style="float:left;margin: 0 10px; display: flex;">
      <!--my portrait-->
      <img style='margin: 5px; margin-left: 0px; border-style: outset; border-width: 8px;' src="assets/images/me.jfif"
        alt="user info" width="150" height="150">
    </div>
    <!--Descriptions-->
    <div
      style="color: white;margin: 0 10px; font-size: 18px; font-family: 'OCRA'; max-width: 600px;min-height: 165px;border-top:solid;border-bottom:solid;border-width:1px; padding: 5px;">
      My name is <strong>Aidan Khan</strong>. I'm a first-year student at Concordia University majoring in
      <strong>Computation Arts.</strong><br> I'm currently located in <strong>Montreal</strong>, Quebec.<br>
      <br><strong>On this website, you'll be able to view my best work. Enjoy!</strong>
    </div>
    <div
      style="display:flex;color: white;margin: 5px 10px;;font-size:25px;font-family: 'OCRA';max-width: 600px;border-top:solid;border-bottom:solid;border-width:1px; padding: 5px; padding-left: 0px;">
      <strong>MY ART</strong>
    </div>
    <div style="margin: 0 10px; max-width: 600px; font-family: 'OCRA';color: white;">
      <div style="margin-right:150px;">
        For the past three years, I've been exploring and cultivating skills in multiple creative media. I enjoy
        exploring
        digital artforms like digital illustration, musical composition using DAWs, and 3D modeling. I love
        combining these skills for various projects, such as animated 3D renders or games.
      </div>
    </div>
    <!--socials at fixed bottom position, link to other websites-->
    <div style="position: absolute; bottom: 0; right: 0; border-style:solid;border-width:2px; margin: auto;background-color: #021da8; padding: 5px; padding-bottom: 1px
      ; border-color: white;">
      <a target=" _blank" href="https://www.instagram.com/aidankhan51/?igsh=MW9xdTl1NHJnaHI0aA%3D%3D">
        <img class="socials" src="assets/images/instagram.png" alt="instagram" width="40" height="40"></a>
      <a target="_blank" href="mailto:aidan.khan31@gmail.com">
        <img class="socials" src="assets/images/email.png" alt="email" width="40" height="40"></a>
      <a target="_blank" href="https://www.linkedin.com/in/aidan-khan-86b6902b2/">
        <img class="socials" src="assets/images/linkedin.png" alt="linkedin" width="40" height="40"></a>
    </div>
  </template>

  <!--template for 3d popup-->
  <!--custom popup image background-->
  <template id="3d-popup" data-background="url('../assets/images/bend.png')">
    <div style="text-align: center; font-size: 80px; margin: 10px; font-family: 'Ascendant';color: white;">Models
    </div>
    <div>
      <!--button to trigger 3d model viewer for 'Fafnir'-->
      <button class="jump" id="Fafnir-btn">
        <img src="assets/images/sphere.png" alt="sphere" width="100" height="100">
      </button>
      <div
        style="text-align: center; height:100px; width: 95px; margin:10px;margin-top: 5px;font-family: 'Ascendant';color: white;">
        Fafnir</div>
    </div>
  </template>

  <!--template id for 3d model viewer-->
  <template id="Fafnir-popup">
    <!--gh pages link to 3d model viewer repo. You can view the code for that one at "https://github.com/AidanKhan51/FafnirModel"-->
    <iframe height=500 width=624 style="float:middle; border: none; cursor: grab;"
      src="https://aidankhan51.github.io/FafnirModel/"></iframe>
  </template>

  <!--popup template for music-->
  <template id="music-popup">
    <div style="margin: 5px; text-align: center; font-family: 'punk'; font-size: 60px; min-width: 374px;">Music</div>
    <div
      style="font-family: 'punk'; margin-left: 5px; margin-right: 5px; flex:display;flex-direction:row; text-align: center; align-items: center; justify-content: center; padding:0px 3px 0px 3px; min-width: 371px;">
      <div style="float: left;">Track</div>
      <div style="float: right;">Length</div>
      <div>Artist </div>
    </div>
    <div
      style="border: solid 1px black; margin: 5px; margin-top: 0px; min-width: 374px; overflow-y: scroll; overflow-x: hidden; max-height:120px;">
      <!--songs for custom audio player-->
      <div class="tracks">
        <!--button ids trigger js that starts to play associated audio when clicked, and update the audio player-->
        <button id="flagday-btn" class='track-selector'></button>
        <div style="float: left; margin-left: 5px;"> Flag Day </div>
        <div style="float: right;"> 3m 22</div>
        <div style> Aidan Khan, Bridgit O'Leary</div>
      </div>
      <div class="tracks">
        <!--same as above-->
        <button id="catwalk-btn" class='track-selector'></button>
        <div style="float: left; margin-left: 5px;"> Catwalk </div>
        <div style="float: right;"> 0m 50</div>
        <div style> Aidan Khan</div>
      </div>
      <div class="tracks">
        <!--same as above-->
        <button id="hg-btn" class='track-selector'></button>
        <div style="float: left; margin-left: 5px;"> Crusade </div>
        <div style="float: right;"> 2m 40</div>
        <div style> Aidan Khan</div>
      </div>
    </div>
    <div style="border: solid, 1px, black; padding: 3px; min-width: 370px; margin: 3px;">
      <div class=" audio-player">
        <div class="stereo">
          <div class="icon-container">
            <!--starting disc image-->
            <img id="disc" src="assets/images/EmptyDisc.png" class="audio-icon">
            <audio src="assets/sounds/Flag Day.mp3" type="audio/mpeg"></audio>
          </div>
          <div class="controls">
            <div style="align-items: center;">
              <input type="range" class="timeline" max="100" value="0">
            </div>
            <div style="align-items: left;">
              <button class="player-button">
                <img style="height: 25px; width: 25px;" src="assets/images/Pause.png">
              </button>
              <button class="sound-button">
                <img style="height: 25px; width: 25px;" src="assets/images/Sound.png">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id='change-text' class="audio-desc">
      Click on a track to play it!
    </div>
    </div>
  </template>

  <template id="games-popup" data-background="url('../assets/images/GamePaper.png')">
    <strong style=" font-family: 'SCDF' ;font-size: 50px; color: white;">PROJECTS</strong>
    <div
      style="letter-spacing: 1px;color: white;font-family: 'Dots';border-bottom: dotted;border-width:3px; margin: 15px 0px; font-family: 'Dots'; font-size: 20px; padding-bottom: 3px;">
      Ready to play
    </div>
    <div style="display:flex; flex-wrap: wrap;">
      <div>
        <button id="hg3r-btn" class="gameBtn">
          <img src="assets/images/HG3.png" alt="HG3R" width="100" height="100">
        </button>
        <div class="gameDesc">
          <strong>HIM Games 3</strong>
          <div style="margin-top:3px;">Lead Programmer & Composer</div>
        </div>
      </div>
      <div>
        <button id="TOOSLOW-btn" class="gameBtn">
          <img src="assets/images/Hand.png" alt="TOO SLOW" width="100" height="100">
        </button>
        <div class="gameDesc">
          <strong>TOO SLOW</strong>
          <div>Creator</div>
        </div>
      </div>
      <div>
        <button id="GAMBLE-btn" class="gameBtn">
          <img src="assets/images/Frog.png" alt="GAMBLEGAMBLEGAMBLE" width="100" height="100">
        </button>
        <div class="gameDesc">
          <strong>GAMBLE x3</strong>
          <div>Creator</div>
        </div>
      </div>
    </div>
    <div
      style="letter-spacing: 1px;color: white;border-bottom:dotted;border-width:3px; margin: 15px 0px;font-family: 'Dots'; font-size: 20px;padding-bottom: 3px;">
      Download
    </div>
    <div style="display:flex; flex-wrap: wrap;">
      <div>
        <a href="https://play.google.com/store/apps/details?id=com.paintdevstuff.PlushiesontheRun&pli=1"
          target="_blank">
          <button class="gameBtn">
            <img src="assets/images/Plush.png" alt="Plushies On The Run" width="100" height="100">
          </button>
        </a>
        <div class="gameDesc">
          <strong>Plushies On The Run</strong>
          <div>Guest Composer</div>
        </div>
      </div>
  </template>

  <template id="hg3r-popup" data-background="url('../assets/images/GamePaper.png')">
    <div id="hg" class="game-desc">
      HIM Games 3
      <div class="game-desc-small">Here's where I write things about the game</div>
      <div>
        <button id="hg-desc" class="game-desc-btn">PLAY!</button>
      </div>
    </div>
  </template>

  <template id="TOOSLOW-popup" data-background="url('../assets/images/GamePaper.png')">
    <div id="tooslow" class="game-desc">
      TOO SLOW
      <div class="game-desc-small">Here's where I write things about the game</div>
      <div>
        <button id="tooslow-desc" class="game-desc-btn">PLAY!</button>
      </div>
    </div>
  </template>

  <template id="GAMBLE-popup" data-background="url('../assets/images/GamePaper.png')">
    <div id="gamble" class="game-desc">
      GAMBLEGAMBLEGAMBLE
      <div class="game-desc-small">Here's where I write things about the game</div>
      <div>
        <button id="gamble-desc" class="game-desc-btn">PLAY!</button>
      </div>
    </div>
  </template>

  <template id="bestOf-popup">
    <h2 style="text-align: center;">Best of</h2>
    <h3 style="text-align: center;">Work In Progress!</h3>
  </template>




  <!-- Menu buttons to access pages on the website-->
  <div class="main-grid">
    <div class="start-grid">
      <img
        style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; pointer-events: none; width: 100%; height: 100%"
        src="assets/images/PerfectCRT.png">
      <img
        style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; pointer-events: none; width: 100%; height: 100%"
        src="assets/images/Screen.png">
      <div class="text-button">
        <button id="user-btn" class="buttonBg">
          <img src="assets/images/User.gif" alt="user info" width="150" height="150">
        </button>
        <div class="appText">User Info</div>
      </div>
      <div class="text-button">
        <button id="twodee-btn" class="buttonBg">
          <img src="assets/images/Paint.gif" width="150" height="150">
        </button>
        <div class="appText">Illustrations</div>
      </div>
      <div class="text-button">
        <button id="threedee-btn" class="buttonBg">
          <img src="assets/images/Cube.gif" alt="3D models" width="150" height="150">
        </button>
        <div class="appText">Models</div>
      </div>
      <div class="text-button">
        <button id="music-btn" class="buttonBg">
          <img src="assets/images/Music.gif" alt="Music" width="150" height="150">
        </button>
        <div class="appText">Music</div>
      </div>
      <div class="text-button">
        <button id="games-btn" class="buttonBg">
          <img src="assets/images/Controller.gif" alt="Projects" width="150" height="150">
        </button>
        <div class="appText">Projects</div>
      </div>
      <div class="text-button">
        <button id="bestOf-btn" class="buttonBg">
          <img src="assets/images/Trophy.gif" alt="Bookmarks" width="150" height="150">

        <div class="appText">Best Of</div>

  </div>
